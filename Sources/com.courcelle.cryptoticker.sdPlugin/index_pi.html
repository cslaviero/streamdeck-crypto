<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name=viewport
        content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>com.courcelle.cryptoticker.ticker.property_inspector</title>
    <link rel="stylesheet" href="css/pi.css">
</head>

<body>
    <div class="sdpi-wrapper">
        <!-- See https://github.com/elgatosf/streamdeck-pisamples/blob/master/Sources/com.elgato.pisamples.sdPlugin/index_pi.html -->
        <div class="sdpi-item">
            <div class="sdpi-item-label">Crypto pair</div>
            <select class="sdpi-item-value select" id="select-pair" name="select-pair">

            </select>
        </div>

        <div class="sdpi-item">
            <div class="sdpi-item-label">Multiplier</div>
            <input type="number" inputmode="numeric" class="sdpi-item-value" id="multiplier" name="multiplier" value=""
                placeholder="Enter a multiplier (integer), defaults to 1" pattern="[0-9]*">
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">Digits</div>
            <input type="number" inputmode="numeric" class="sdpi-item-value" id="digits" name="digits" value=""
                placeholder="Enter the number of digits to round values" pattern="[0-9]*">
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">Font</div>
            <input type="text" class="sdpi-item-value" id="font" name="font"
                placeholder="Font to use, comma separated (like CSS)">
        </div>
        <div type="color" class="sdpi-item">
            <div class="sdpi-item-label">Background color</div>
            <input type="color" id="backgroundColor" name="backgroundColor" class="sdpi-item-value" value="">
        </div>
        <div type="color" class="sdpi-item">
            <div class="sdpi-item-label">Text color</div>
            <input type="color" id="textColor" name="textColor" class="sdpi-item-value" value="">
        </div>
        <div type="checkbox" class="sdpi-item">
            <div class="sdpi-item-label empty"></div>
            <div class="sdpi-item-value">
                <div class="sdpi-item-child">
                    <input id="displayHighLow" type="checkbox" value="on">
                    <label for="displayHighLow" class="sdpi-item-label"><span></span> Display daily low/high</label>
                </div>
            </div>
        </div>
        <div type="checkbox" class="sdpi-item">
            <div class="sdpi-item-label empty"></div>
            <div class="sdpi-item-value">
                <div class="sdpi-item-child">
                    <input id="displayHighLowBar" type="checkbox" value="on">
                    <label for="displayHighLowBar" class="sdpi-item-label"><span></span> Display daily low/high
                        bar</label>
                </div>
            </div>
        </div>

        <script src="js/pi.js"></script>
</body>

</html>
